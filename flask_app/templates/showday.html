<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
</head>
<body class="bg-secondary container d-flex justify-content-center">
    <div>

        <h1 class="text-center m-3">{{day.date.strftime('%B-%d-%Y')}}</h1>
        <form action="/newfood/{{day.id}}">
         <div class="mb-3" style="width:60vw">
             <label for="category" class="form-label">Category</label>
             <input type="text" class="form-control">
           </div>
           <div class="mb-3" style="width:60vw">
             <label for="name" class="form-label">Name</label>
             <input type="text" class="form-control">
           </div>
           <div class="mb-3" style="width:60vw">
             <label for="calories" class="form-label">Calories</label>
             <input type="number" class="form-control">
           </div>
     
             <button class="btn btn-dark">Add Food</button>
             
        </form>
        <a href="/" class="btn btn-dark mt-3">Home</a>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
