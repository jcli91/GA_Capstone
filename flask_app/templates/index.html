<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
</head>
<body class="bg-secondary">
    <h1 class="text-center m-3 text-white" style="font-size: 3rem; text-decoration: underline">Calorie Tracker</h1>
    <div class="d-flex justify-content-center">

        <a href="/newentry" class="btn btn-dark">New Entry</a>
        
    </div>
    <div class="d-flex justify-content-center mt-5 flex-wrap">

    {% for day in dates %}
    <a href="/dates/{{day.id}}" class="btn btn-light me-2 mb-2">{{day.date.strftime('%B-%d-%Y')}}</a>
    {% endfor %}
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
